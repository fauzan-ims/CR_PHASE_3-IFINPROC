<div class="main-content margin-wizard-content">
    <!-- spinner region -->
    <div class="panel-container-spinner" *ngIf="showSpinner">
        <app-spinner class="spinner-container"></app-spinner>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card-body">
                <div class="toolbar">
                    <!--#region button add-->
                    <button class="btn btn-info btn-round" (click)="btnAdd()" [hidden]="this.tampHiddenStatus"
                        data-role="R00021520042152C">
                        Add
                    </button>
                    <button type="submit" class="btn btn-info btn-round" (click)="btnSaveList()"
                        data-role="R00021520052152C" [hidden]="this.tampHiddenStatus">
                        Save
                    </button>
                    <button class="btn btn-danger btn-round" (click)="btnDeleteAll()" data-role="R00021520022152D"
                        [hidden]="this.tampHiddenStatus">
                        Delete
                    </button>

                    <button hidden id="requesdoctwiz" type="button" (click)="callGetrowHeader()"></button>
                    <!--#endregion button add-->
                </div>

                <!--#region list view-->
                <table id="datatablerequestdoc" datatable [dtOptions]="dtOptions"
                    class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th class="disabled-sorting">No</th>
                            <th>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" id="checkall"
                                            [(ngModel)]="selectedAll" (change)="selectAll();" />
                                        <span class="form-check-sign"></span>
                                    </label>
                                </div>
                            </th>
                            <th style="display: none;"></th>
                            <th>Document Name</th>
                            <th>File Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of photolist;  let i=index">
                            <td style="text-align: center;">{{photolist.numberIndex+i+1}}</td>
                            <td class="disabled-sorting">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                                            (change)="checkIfAllTableSelected($event, row.id);">
                                        <span class="form-check-sign"></span>
                                    </label>
                                </div>
                                <input hidden name="p_id" [ngModel]="row.id">
                            </td>
                            <td style="width: 45%;">
                                <textarea id="remark{{i}}" class="form-control" type="text" value="{{row.remark}}"
                                    name="p_remark_detail" [disabled]="this.tampHiddenStatus">
                                </textarea>
                            </td>
                            <td style="width: 40%;">
                                <input [hidden]="row.file_name != '' && row.file_name != null || this.tampHiddenStatus "
                                    type="file" (change)="onUpload($event, row.id)" id="reloaddocument" />
                                <a [hidden]="row.file_name === '' && row.file_name == null">{{row.file_name}}</a>
                                <!-- <a [hidden]="row.file_name == '' && row.file_name == null">{{row.filenameupload}}</a> -->
                                <input hidden name="p_file_path" [ngModel]="row.file_path">
                            </td>
                            <td style="text-align: center;" class="if-no-edit-btn">
                                <span>
                                    <a [hidden]="row.file_name == '' || row.file_name == null"
                                        (click)="previewFile(row.file_name, row.file_path)" style="cursor: pointer;">
                                        Preview</a> <br>
                                    <a [hidden]="row.file_name == '' || row.file_name == null || this.tampHiddenStatus"
                                        (click)="deleteImage(row.id,row.file_name, row.file_path)"
                                        style="cursor: pointer;">
                                        Remove</a>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--#endregion list view-->
            </div>
        </div>
    </div>
</div>
