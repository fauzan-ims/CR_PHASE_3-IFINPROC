<router-outlet></router-outlet>

<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card-body">
        <div class="toolbar">
          <!--#region button add, delete-->
          <button class="btn btn-info btn-round" (click)="btnAdd()" data-role="R00021520022152C"
            [hidden]="this.tampHiddenStatus">
            Add
          </button>
          <button class="btn btn-danger btn-round" (click)="btnDeleteAll()" data-role="R00021520012152D"
            [hidden]="this.tampHiddenStatus">
            Delete
          </button>
          <button hidden id="requestwiz" type="button" (click)="callGetrowHeader()"></button>
          <!--#endregion button add, delete-->
        </div>

        <!--#region list view-->
        <table id="datatableitem" datatable [dtOptions]="dtOptions"
          class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th class="disabled-sorting">No</th>
              <th class="disabled-sorting">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="checkall" [(ngModel)]="selectedAll"
                      (change)="selectAllTable();" />
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </th>
              <th>Item Name</th>
              <th>FA Code/ Plat No</th>
              <th>Quantity Request</th>
              <th>UOM</th>
              <th>Condition</th>
              <th>Specification</th>
              <th>Remark</th>
              <th style="text-align: center;">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of listrequestitem; let i=index;">
              <td style="text-align: center;">{{listrequestitem.numberIndex+i+1}}</td>
              <td class="disabled-sorting if-no-edit-btn">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                      (change)="checkIfAllTableSelected($event, row.id);">
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </td>
              <td style="width: 20%;">{{row.item_name}}</td>
              <td style="width: 15%;">{{row.fa_code}} <br> {{row.plat_no}}</td>
              <td style="width: 10%; text-align: right">{{row.quantity_request}}</td>
              <td style="width: 10%; text-align: center">{{row.uom_name}}</td>
              <td style="width: 10%; text-align: center">{{row.condition}}</td>
              <td style="width: 20%;">{{row.specification}}</td>
              <td style="width: 25%;">{{row.remark}}</td>
              <td style="text-align: center;">
                <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit" (click)="btnEdit(row.id)"><i
                    class="fa fa-edit"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
        <!--#endregion list view-->
      </div>
    </div>
  </div>
</div>
