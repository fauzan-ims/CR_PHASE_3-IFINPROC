<router-outlet></router-outlet>
<!-- spinner region -->
<div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
</div>
<!-- end spinner region -->
<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
    <div class="row">
        <div class="col-md-12">
            <!-- <div class="card"> -->
            <div class="card-body">
                <div class="toolbar">
                    <!--#region button-->
                    <button [hidden]="isReadOnly" class="btn btn-info btn-round" data-role="R00021590062160C"
                        (click)="btnLookupDocument()" data-target="#lookupModalDocument" data-toggle="modal" href="#">
                        Add
                    </button>
                    <button [hidden]="isReadOnly" type="submit" data-role="R00021590072160C"
                        class="btn btn-info btn-round" (click)="btnSaveList()">
                        Save
                    </button>
                    <button [hidden]="isReadOnly" class="btn btn-danger btn-round" data-role="R00021590012160D"
                        (click)="btnDeleteAll()">
                        Delete
                    </button>
                    <button hidden id="docdetailwiz" type="button" (click)="callGetrowHeader()"></button>
                    <!--#endregion button-->
                </div>
                <input type="text" [ngModel]="model.status" name="p_status" hidden>

                <!--#region list view-->
                <table id="datatableDocument" datatable [dtOptions]="dtOptions"
                    class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th class="disabled-sorting">No</th>
                            <th class="disabled-sorting">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" id="checkall"
                                            [(ngModel)]="selectedAll" (change)="selectAll();" />
                                        <span class="form-check-sign"></span>
                                    </label>
                                </div>
                            </th>
                            <th>Document Name</th>
                            <th>File Name</th>
                            <th>Expired Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of listgrndoc; let i=index">
                            <td style="text-align: center;">{{listgrndoc.numberIndex+i+1}}</td>
                            <td class="disabled-sorting">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                                            (change)="checkIfAllTableSelected($event, row.id);">
                                        <span class="form-check-sign"></span>
                                    </label>
                                </div>
                                <input hidden name="p_id_doc" [ngModel]="row.id">
                            </td>
                            <td style="text-align: left; width: 25%;">
                                {{row.document_name }}</td>
                            <td style="width: 50%;">
                                <input [hidden]="row.file_name != '' || pageType !=null" type="file"
                                    (change)="onUpload($event, row.id)" />
                                <a>{{row.file_name}}</a>
                            </td>
                            <td style="width: 15%;">
                                <div class="col-md-12">
                                    <input class="form-control" placeholder="dd/mm/yyyy" angular-mydatepicker
                                        value="{{row.expired_date}}" name="p_expired_date"
                                        [options]="myDatePickerOptions" (click)="p_expired_date.toggleCalendar()"
                                        #p_expired_date="angular-mydatepicker" autocomplete="off"
                                        [ngStyle]="getStyles(row.file_name == '')" [readonly]="row.file_name == ''" />
                                </div>
                            </td>
                            <td style="text-align: center;" class="if-no-edit-btn">
                                <span>
                                    <a [hidden]="row.file_name == '' || row.file_name == null"
                                        (click)="previewFile(row.file_name, row.file_path)" style="cursor: pointer;">
                                        Preview</a> <br> <br>
                                    <a [hidden]="row.file_name == '' || row.file_name == null || isReadOnly"
                                        (click)="deleteImage(row.id, row.file_name, row.file_path)"
                                        style="cursor: pointer;">
                                        Remove</a>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--#endregion list view-->
            </div>
            <!-- </div> -->
        </div>
    </div>
</div>

<!--#region lookup Document Detail-->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalDocument"
    style="margin-top: -65px">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" (click)="btnLookupClose()" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" style="overflow:hidden;">
                <div class="col-md-12">
                    <div class="card-body col-md-12">
                        <button class="btn btn-info btn-round" (click)="btnSelectAllLookup()">
                            add
                        </button>
                        <!--#endregion button add--->

                        <table id="datatableDocumentLookup" class="table table-striped table-bordered hover"
                            cellspacing="0" style="min-width: 100%;">
                            <thead>
                                <tr>
                                    <th class="disabled-sorting">No</th>
                                    <th class="disabled-sorting">
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" id="checkallLookup"
                                                    [(ngModel)]="selectedAllLookup" (change)="selectAllLookup();" />
                                                <span class="form-check-sign"></span>
                                            </label>
                                        </div>
                                    </th>
                                    <th>Document Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of lookupDocumentLookup;  let i=index">
                                    <td style="text-align: center;">{{lookupDocumentLookup.numberIndex+i+1}}</td>
                                    <td>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox"
                                                    [(ngModel)]="row.selectedLookup"
                                                    (change)="checkIfAllLookupSelected($event, row.code);">
                                                <span class="form-check-sign"></span>
                                            </label>
                                        </div>
                                    </td>
                                    <td style="text-align: left;width: 100%;" class="if-no-edit-btn">{{
                                        row.general_subcode_desc }}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--#endregion lookup Document Detail-->
