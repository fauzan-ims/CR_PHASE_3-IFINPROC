<router-outlet></router-outlet>

<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card-body">
        <div class="toolbar">
          <!--#region button add, delete-->
          <button class="btn btn-info btn-round" type="button" (click)="btnLookupItem()"
            data-target="#lookupModalItemCode" data-toggle="modal" href="#" data-role="R00021320022132C">
            Add </button>
          <button type="submit" class="btn btn-info btn-round" (click)="btnSaveList()" data-role="R00021320032132C">
            Save
          </button>
          <button class="btn btn-danger btn-round" (click)="btnDeleteAll()" data-role="R00021320012132D">
            Delete
          </button>
          <!--#endregion button add, delete-->
        </div>

        <!--#region list view-->
        <table id="datatableitem" datatable [dtOptions]="dtOptions"
          class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th class="disabled-sorting">No</th>
              <th class="disabled-sorting">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="checkall" [(ngModel)]="selectedAll"
                      (change)="selectAllTable();" />
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </th>
              <th>Item Code </th>
              <th>Item Name</th>
              <th>Minimal Qty</th>
              <th>Maximal Qty</th>
              <th>Reorder Qty</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of listrequestitem; let i=index;">
              <td style="text-align: center;">{{listrequestitem.numberIndex+i+1}}</td>
              <td class="disabled-sorting if-no-edit-btn">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                      (change)="checkIfAllTableSelected($event, row.id);">
                    <span class="form-check-sign"></span>
                  </label>
                </div>
                <input hidden name="p_id_doc" [ngModel]="row.id">
              </td>
              <td style="width: 15%; text-align: center">{{row.item_code}}
                <input hidden name="p_item_code" [ngModel]="row.item_code">
              </td>
              <td style="width: 25%;">
                {{row.item_name}}
                <input hidden name="p_item_name" [ngModel]="row.item_name">
              </td>
              <td style="width: 20%; text-align: right">
                <div class="form-group">
                  <input type="hidden" value="{{row.id}}" name="p_id">
                  <input id="minimum_quantity_detail{{i}}" (blur)="onBlurMin($event,i,'amount')"
                    (focus)="onFocusMin($event,i,'amount')" class="text-right" type="text"
                    value="{{row.minimum_quantity_detail | number : '1.2-2'}}" amount="minimum_quantity_detail"
                    name="p_minimum_quantity_detail">
                </div>

              </td>
              <td style="width: 20%; text-align: right">
                <div class="form-group">
                  <input type="hidden" value="{{row.id}}" name="p_id">
                  <input id="maximum_quantity_detail{{i}}" (blur)="onBlurMax($event,i,'amount')"
                    (focus)="onFocusMax($event,i,'amount')" class="text-right" type="text"
                    value="{{row.maximum_quantity_detail | number : '1.2-2'}}" amount="maximum_quantity_detail"
                    name="p_maximum_quantity_detail">
                </div>
              </td>
              <td style="width: 20%; text-align: right">
                <div class="form-group">
                  <input type="hidden" value="{{row.id}}" name="p_id">
                  <input id="reorder_quantity{{i}}" (blur)="onBlurReor($event,i,'amount')"
                    (focus)="onFocusReor($event,i,'amount')" class="text-right" type="text"
                    value="{{row.reorder_quantity | number : '1.2-2'}}" amount="reorder_quantity"
                    name="p_reorder_quantity">
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <!--#endregion list view-->
      </div>
    </div>
  </div>
</div>

<!--#region lookup Vendor-->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalItemCode"
  style="margin-top: -65px">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" style="overflow:hidden;">
        <div class="col-md-12">
          <div class="card-body col-md-12">
            <button class="btn btn-info btn-round" (click)="btnSelectAllLookup()" data-role="R00021320002133C">
              add
            </button>

            <table id="datatableLookupItemCode" datatable [dtOptions]="dtOptions"
              class="table table-striped table-bordered hover" cellspacing="0" style="width: 100%;">
              <thead>
                <tr>
                  <th class="disabled-sorting">No</th>
                  <th class="disabled-sorting">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="checkallLookup"
                          [(ngModel)]="selectedAllLookup" (change)="selectAllLookup();" />
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                  </th>
                  <th>Code</th>
                  <th>Description</th>
                  <th hidden>Order Key</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of lookupvendor;let i=index ">
                  <td style="text-align: center;">{{lookupvendor.numberIndex+i+1}}</td>
                  <td class="disabled-sorting if-no-edit-btn">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="row.selectedLookup"
                          (change)="checkIfAllLookupSelected($event, row.code, row.description);">
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                  </td>
                  <td style="width: 20%;text-align: center;">{{ row.code }}</td>
                  <td style="width: 80%;">{{ row.description }}</td>
                  <td hidden>{{ row.order_key}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--#endregion lookup Vendor -->
