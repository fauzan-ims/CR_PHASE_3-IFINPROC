<router-outlet></router-outlet>


<div id="hideMainPanel" class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <!--#region watermark-->
        <div class="watermark" [hidden]="this.isWatermark === '0'">
          <h6>{{this.companyName}}</h6>
          <h6>{{this.userName}}</h6>
          <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
        </div>
        <!--#endregion watermark-->
        <div class="card-header">
          <h5 class="card-title">General Code List</h5>
        </div>
        <div class="card-body">
          <div class="toolbar">
            <!--#region button add-->
            <button class="btn btn-info btn-round" (click)="btnAdd()" data-role="R00021460002147C">
              Add
            </button>
            <button class="btn btn-danger btn-round" (click)="btnDeleteAll()" data-role="R00021460002147D">
              Delete
            </button>
            <!--#endregion button add-->
          </div>

          <!--#region list view-->
          <table id="datatable" datatable [dtOptions]="dtOptions"
            class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th class="disabled-sorting">No</th>
                <th class="disabled-sorting">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="checkall" [(ngModel)]="selectedAll"
                        (change)="selectAll();" />
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                </th>
                <th>Code</th>
                <th>Description</th>
                <th>Editable</th>
                <th style="text-align: center;">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of listgeneralcode;  let i=index">
                <td style="text-align: center;">{{listgeneralcode.numberIndex+i+1}}</td>
                <td class="disabled-sorting">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                        (change)="checkIfAllTableSelected($event, row.code);">
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                </td>
                <td style="width: 20%;text-align: center;">{{row.code}}</td>
                <td style="width: 65%;">{{row.description}}</td>
                <td style="width: 15%;text-align: center;">{{row.is_editable}}</td>
                <td style="text-align: center;">
                  <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit" (click)="btnEdit(row.code)"><i
                      class="fa fa-edit"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
          <!--#endregion list view-->
        </div>
      </div>
    </div>
  </div>
</div>
