<router-outlet></router-outlet>


<div id="hideMainPanel" class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <!--#region watermark-->
        <div class="watermark" [hidden]="this.isWatermark === '0'">
          <h6>{{this.companyName}}</h6>
          <h6>{{this.userName}}</h6>
          <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
        </div>
        <!--#endregion watermark-->
        <div class="card-header">
          <h4 class="card-title">GL Link List</h4>
        </div>
        <div class="card-body">
          <!--#region button add-->
          <div class="toolbar">
            <button class="btn btn-info btn-round" (click)="btnAdd()" data-role="R00022410012242C">
              Add
            </button>
          </div>
          <!--#endregion button add-->

          <!--#region list view-->
          <table id="datatable" datatable [dtOptions]="dtOptions"
            class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th style="display: none;"></th>
                <th class="disabled-sorting">No</th>
                <th>Code</th>
                <th>Name</th>
                <th>Active</th>
                <th class="text-center">Action</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let row of listgllink;let i=index ">
                <td class="if-no-edit-btn" style="display: none;"></td>
                <td class="if-no-edit-btn" style="text-align: center;">{{listgllink.numberIndex+i+1}}</td>
                <td style="width: 20%;text-align: center;">{{row.code}}</td>
                <td style="width: 70%;">{{row.gl_link_name}}</td>
                <td style=" width: 10%;text-align: center;">{{row.is_active}}</td>
                <td class="text-center">
                  <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit" (click)="btnEdit(row.code)"><i
                      class="fa fa-edit"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
          <!--#endregion list view-->
        </div>
      </div>
    </div>
  </div>
</div>
