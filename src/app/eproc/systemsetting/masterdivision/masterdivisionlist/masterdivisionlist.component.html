<router-outlet></router-outlet>


<div id="hideMainPanel" class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <!--#region watermark-->
        <div class="watermark" [hidden]="this.isWatermark === '0'">
          <h6>{{this.companyName}}</h6>
          <h6>{{this.userName}}</h6>
          <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
        </div>
        <!--#endregion watermark-->
        <div class="card-header">
          <h4 class="card-title">Master Division List</h4>
        </div>
        <div class="card-body">
          <!--#region button add-->
          <div class="toolbar">
            <button class="btn btn-info btn-round" (click)="btnAdd()" data-role="R00011500001151C">
              Add
            </button>
            <button class="btn btn-danger btn-round" (click)="btnDeleteAll()" data-role="R00011500001151D">
              Delete
            </button>
          </div>
          <!--#endregion button add-->

          <!--#region list view-->
          <table id="datatable" datatable [dtOptions]="dtOptions"
            class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
            <thead>
              <tr> 
                <th class="disabled-sorting">No</th>
                <th class="disabled-sorting">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="checkalltable" [(ngModel)]="selectedAllTable"
                        (change)="selectAllTable();" />
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                </th>
                <th>Code</th>
                <th>Company Code</th>
                <th>Description</th>
                <th>Active</th>
                <th style="text-align: center;">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of listmasterdivision;let i=index "> 
                <td class="if-no-edit-btn" style="text-align: center;">{{listmasterdivision.numberIndex+i+1}}</td>
                <td class="disabled-sorting if-no-edit-btn">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                        (change)="checkIfAllTableSelected($event, row.code);" value="{{row.code}}" name="p_code">
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                </td>
                <td style="text-align: center; width: 20%;">{{row.code}}</td>
                <td style="text-align: left; width: 35%;">{{row.company_code}}</td>
                <td style="text-align: left; width: 35%;">{{row.description }}</td>
                <td style="text-align: center; width: 10%;">{{row.is_active}}</td>
                <td style="text-align: center;">
                  <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit" (click)="btnEdit(row.code)">
                    <i class="fa fa-edit"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
          <!--#endregion list view-->
        </div>
      </div>
    </div>
  </div>
</div>
