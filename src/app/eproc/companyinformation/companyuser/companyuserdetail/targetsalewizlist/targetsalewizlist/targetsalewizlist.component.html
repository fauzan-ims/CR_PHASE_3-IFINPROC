<router-outlet></router-outlet>


<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
    <div class="row" style="padding:0px">
        <div class="col-md-12">

            <div class="toolbar">
                <!--#region button add-->
                <button id="reloadWiz" class="btn btn-info btn-round" (click)="this.ngOnInit()" hidden
                    data-role="R00021510002152C">
                    Reload
                </button>
                <button class="btn btn-info btn-round" (click)="btnAdd()" data-role="R00021510002152C"
                    [hidden]="model.is_default === '1'">
                    Add
                </button>
                <button class="btn btn-danger btn-round" (click)="btnDeleteAll()" data-role="R00021510002152D"
                [hidden]="model.is_default === '1'">
                    Delete
                </button>
                <!--#endregion button add-->
            </div>

            <input type="text" [ngModel]="model.is_default" name="p_is_default" hidden>

            <!--#region list view-->
            <table id="datatables" datatable [dtOptions]="dtOptions"
                class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th class="disabled-sorting">No</th>
                        <th class="disabled-sorting" [hidden]="model.is_default === '1'">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" id="checkall"
                                        [(ngModel)]="selectedAll" (change)="selectAll();" />
                                    <span class="form-check-sign"></span>
                                </label>
                            </div>
                        </th>
                        <th style="display: none;">Default</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Target Sale Amount</th>
                        <th>Active</th>
                        <th style="text-align: center;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of listtargetsale;  let i=index">
                        <td style="text-align: center;">{{listtargetsale.numberIndex+i+1}}</td>
                        <td class="disabled-sorting" [hidden]="model.is_default === '1'">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                                        (change)="checkIfAllTableSelected($event, row.id);">
                                    <span class="form-check-sign"></span>
                                </label>
                            </div>
                        </td>
                        <td style="display: none;">{{row.is_default}}</td>
                        <td style="width: 25%;text-align: center;">{{row.start_date}}</td>
                        <td style="width: 25%;text-align: center;">{{row.end_date}}</td>
                        <td style="width: 25%;text-align: right;">{{row.target_sales_amount | number : '1.2-2'}}</td>
                        <td style="width: 25%;text-align: center;">{{row.is_active}}</td>
                        <td style="text-align: center;">
                            <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit"
                                (click)="btnEdit(row.id)"><i class="fa fa-edit"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--#endregion list view-->
        </div>
    </div>
</div>
