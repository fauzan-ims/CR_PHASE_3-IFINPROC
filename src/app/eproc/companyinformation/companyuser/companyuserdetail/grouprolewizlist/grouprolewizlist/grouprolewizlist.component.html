<router-outlet></router-outlet>

<div class="main-content margin-wizard-content">
    <!-- spinner region -->
    <!-- <div class="panel-container-spinner" *ngIf="showSpinner">
        <app-spinner class="spinner-container"></app-spinner>
    </div> -->
    <!-- end spinner region -->
    <div class="row" style="padding:0px">
        <div class="col-md-12">

            <!-- <div class="card-body"> -->
            <div class="toolbar" [hidden]="model.is_default === '1'">
                <!--#region button save -->
                <button id="reloadWiz" class="btn btn-info btn-round" (click)="this.ngOnInit()" hidden
                    data-role="R00021510042151C">
                    Reload
                </button>
                <button type="button" class="btn btn-info btn-round" [hidden]="this.param == null"
                    (click)="btnLookupAddGroupRole()" hidden data-toggle="modal" data-target="#lookupModalAddGroupRole"
                    href="#" data-role="R00021510042151C">
                    Add
                </button>
                <button class="btn btn-danger btn-round" (click)="btnDeleteAll()" data-role="R00021510012151D">
                    Delete
                </button>
                <!--#endregion button save-->
            </div>

            <input type="text" [ngModel]="model.is_default" name="p_is_default" hidden>
            <input type="text" [ngModel]="model.main_task_code" name="p_main_task_code" hidden>

            <!--#region list view-->
            <table id="datatables" datatable [dtOptions]="dtOptions"
                class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th class="disabled-sorting">No</th>
                        <th class="disabled-sorting" [hidden]="model.is_default === '1'">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" id="checkalltable"
                                        [(ngModel)]="selectedAllTable" (change)="selectAllTable();" />
                                    <span class="form-check-sign"></span>
                                </label>
                            </div>
                        </th>
                        <th>Group Role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of listgrouprole;let i=index">
                        <td style="text-align: center;">{{listgrouprole.numberIndex+i+1}}</td>
                        <td class="disabled-sorting" [hidden]="model.is_default === '1'">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                                        (change)="checkIfAllTableSelected($event, row.role_group_code);">
                                    <span class="form-check-sign"></span>
                                </label>
                            </div>
                        </td>
                        <td style="width: 100%;" class="if-no-edit-btn">{{row.role_group_name}}</td>
                    </tr>
                </tbody>
            </table>
            <!--#endregion list view-->
            <!-- </div> -->
        </div>
    </div>
</div>

<!--#region lookup Group-->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalAddGroupRole"
    style="margin-top: -65px">
    <!-- spinner region -->
    <div class="panel-container-spinner" *ngIf="showSpinner">
        <app-spinner class="spinner-container"></app-spinner>
    </div>
    <!-- end spinner region -->
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" style="overflow:hidden;">
                <div class="col-md-12">
                    <div class="toolbar">
                        <!--#region button add  data-role="R00011600001161C"-->
                        <button class="btn btn-info btn-round" type="button" (click)="btnSelectAllLookup()"
                            data-role="R00021510042151C" data-target="#lookupModalAddGroupRole" data-toggle="modal"
                            href="#">
                            Add </button>
                        <!--#endregion button add, delete  data-role="R00011600001161D"-->
                    </div>

                    <div class="card-body col-md-12">
                        <!--#region list view-->
                        <table id="datatableLookupAddGroupRole" class="table table-striped table-bordered hover"
                            cellspacing="0" style="min-width: 100%;">
                            <thead>
                                <tr>
                                    <th class="disabled-sorting">No</th>
                                    <th class="disabled-sorting">
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" id="checkallLookup"
                                                    [(ngModel)]="selectedAllLookup" (change)="selectAllLookup();" />
                                                <span class="form-check-sign"></span>
                                            </label>
                                        </div>
                                    </th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of lookupAddGroupRole;  let i=index">
                                    <td style="text-align: center;">{{lookupAddGroupRole.numberIndex+i+1}}</td>
                                    <td class="disabled-sorting">
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox"
                                                    [(ngModel)]="row.selectedLookup"
                                                    (change)="checkIfAllLookupSelected($event, row.code);">
                                                <span class="form-check-sign"></span>
                                            </label>
                                        </div>
                                    </td>
                                    <td class="if-no-edit-btn" style="text-align: left; width: 100%;">{{row.name}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <!--#endregion list view-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--#endregion lookup Group-->
