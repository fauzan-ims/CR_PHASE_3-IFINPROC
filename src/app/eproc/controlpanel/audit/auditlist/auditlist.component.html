<router-outlet></router-outlet>


<div id="hideMainPanel" class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <!--#region watermark-->
        <div class="watermark" [hidden]="this.isWatermark === '0'">
          <h6>{{this.companyName}}</h6>
          <h6>{{this.userName}}</h6>
          <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
        </div>
        <!--#endregion watermark-->
        <div class="card-header">
          <h5 class="card-title">Audit Trail List</h5>
        </div>
        <div class="card-body">
          <!--#region list view-->
          <table id="datatableAuditTrailList" datatable [dtOptions]="dtOptions"
            class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th style="display: none;"></th>
                <th class="disabled-sorting">No</th>
                <th>Name</th>
                <th style="text-align: center;">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of listaudittrail;let i=index ">
                <td class="if-no-edit-btn" style="display: none;"></td>
                <td class="if-no-edit-btn" style="text-align: center;">{{listaudittrail.numberIndex+i+1}}</td>
                <td hidden style="width: 100%;text-align: left;">{{row.name}}</td>
                <td style="width: 100%;text-align: left;">{{row.table_name}}</td>
                <td style="text-align: center;">
                  <a class="btn btn-info btn-link btn-icon btn-sm edit" title="Print" data-role="R00021780000001P"
                   (click)="btnPrint(row.name)"><i class="fa fa-print"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
          <!--#endregion list view-->
        </div>
      </div>
    </div>
  </div>
</div>
