<router-outlet></router-outlet>


<div id="hideMainPanel" class="main-content">
    <!-- spinner region -->
    <div class="panel-container-spinner" *ngIf="showSpinner">
        <app-spinner class="spinner-container"></app-spinner>
    </div>
    <!-- end spinner region -->
    <div class="row">
        <div class="col-md-12 buttons btn-lookup-margin">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Transaction Lock List</h5>
                </div>
                <div class="card-body">
                    <!--#region list view-->
                    <table id="datatable" datatable [dtOptions]="dtOptions"
                        class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th class="disabled-sorting">No</th>
                                <th style="display: none;"></th>
                                <th>User</th>
                                <th>Menu</th>
                                <th>Code</th>
                                <th>Date</th>
                                <th>Active</th>
                                <th style="text-align: center;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of listtransactionlock; let i=index">
                                <td style="text-align: center;">{{listtransactionlock.numberIndex+i+1}}</td>
                                <td style="display: none;"></td>
                                <td style="width: 25%;">{{row.user_name}}</td>
                                <td style="width: 25%;">{{row.reff_name}}</td>
                                <td style="width: 20%;">{{row.reff_code}}</td>
                                <td style="width: 15%; text-align: center;">{{row.access_date}}</td>
                                <td style="width: 15%; text-align: center;">{{row.is_active}}</td>
                                <td style="text-align: center;">
                                    <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit"
                                        (click)="btnEdit(row.id)"><i class="fa fa-edit"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!--#endregion list view-->
                </div>
            </div>
        </div>
    </div>
</div>
