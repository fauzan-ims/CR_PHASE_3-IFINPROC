<div class="main-content">
    <!-- spinner region -->
    <div class="panel-container-spinner" *ngIf="showSpinner">
        <app-spinner class="spinner-container"></app-spinner>
    </div>
    <!-- end spinner region -->
    <div class="row">
        <div class="col-md-12">
            <div class="card ">
                <!--#region watermark-->
                <div class="watermark" [hidden]="this.isWatermark === '0'">
                    <h6>{{this.companyName}}</h6>
                    <h6>{{this.userName}}</h6>
                    <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
                </div>
                <!--#endregion watermark-->

                <div class="card-header ">
                    <h4 class="card-title">FAQ Info</h4>
                </div>
                <div class="card-body ">
                    <!--#region form-->
                    <form #masterfaqForm="ngForm" (ngSubmit)="onFormSubmit(masterfaqForm.value, masterfaqForm.valid)">
                        <!--#region button submit, active dan back-->
                        <button type="save" class="btn btn-info btn-round" data-role="R00023260000003C" [hidden]="model.is_active === false">Save</button>

                        <button [hidden]="this.param === null" class="btn btn-success btn-round col-md-4" style="width: fit-content;" type="button"
                            data-role="R00023260000004U" (click)="btnActive(model.id)">
                            <span [hidden]="model.is_active === true">Editable</span>
                            <span [hidden]="model.is_active === false">Non Editable</span>
                        </button>

                        <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
                        <!--#endregion button submit dan back-->

                        <!--#region row-->
                        <div class="row">
                            <!--#region id -->
                            <input type="text" class="form-control" [ngModel]="model.id" maxlength="50" name="p_id"
                                hidden>
                            <!--#endregion id -->

                            <!--#region question-->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="question" class="control-label">Question</label>
                                    <textarea type="text" [ngModel]="model.question" #question="ngModel" style="width: 100%;"
                                        name="p_question" [disabled]="model.is_active === false"></textarea>
                                </div>
                            </div>
                            <!--#endregion question-->

                            <!--#region answer-->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="answer" class="control-label">Answer</label>
                                    <textarea type="text" [ngModel]="model.answer" #answer="ngModel" style="width: 100%;"
                                        name="p_answer" [disabled]="model.is_active === false"></textarea>
                                </div>
                            </div>
                            <!--#endregion answer-->

                            <!--#region is_active-->
                            <div class="col-md-4" hidden>
                                <div class="form-check mt-3" style="margin-left: -35px;">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input disabled class="form-check-input" type="checkbox"
                                                [ngModel]="model.is_active" name="p_is_active">
                                            Active
                                            <span class="form-check-sign"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!--#endregion is_active-->


                        
                            <!--#endregion row-->
                            <!--#region file name-->
                            <div class="col-md-4">
                                <div class="form-group row" style="margin-left: 0px;">
                                    <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                                        <div [hidden]="this.tampHidden == false || model.is_active === false">
                                            <span class="btn btn-info btn-round btn-file">
                                                <input type="file" (change)="onUpload($event, this.param)"
                                                    id="fileControl" /> Upload
                                            </span>
                                            {{tempFile}}
                                        </div>
                                        <div [hidden]="this.tampHidden == true || model.is_active === false">
                                            <a [hidden]="model.movement_status === 'POST'"
                                                class="btn btn-danger btn-round btn-file " type="button"
                                                (click)="deleteImage(model.file_name, model.paths)">
                                                <span><i class="fa fa-trash"></i></span></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <img src={{tempImageFile}} class="col-md-12" />
                                </div>
                            </div>
                        </div>
                        <!--#endregion file name-->
                        <!-- #regiom row -->
                        <div class="row">

                        </div>
                        <!-- #endregiom row -->
                    </form>
                    <!--#end region form-->
                </div>
                <div class="card-footer ">
                </div>
            </div>
        </div>
    </div>
</div>
