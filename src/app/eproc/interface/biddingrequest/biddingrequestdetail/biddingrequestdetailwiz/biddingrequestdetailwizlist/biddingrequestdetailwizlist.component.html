<div class="main-content margin-wizard-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card-body"> 
        <!--#region list view-->
        <table id="datatablebiddingrequestdetail" datatable [dtOptions]="dtOptions"
          class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th class="disabled-sorting">No</th>
              <th style="display: none;"></th> 
              <th>Vendor Code</th>
              <th>Vendor Name</th> 
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of listbiddingrequestdetail; let i=index;">
              <td style="text-align: center;">{{listbiddingrequestdetail.numberIndex+i+1}}</td>
              <th style="display: none;"></th> 
              <td style="width: 50%;">{{row.vendor_code}}</td>
              <td style="width: 50%;">{{row.vendor_name}}</td>  
            </tr>
          </tbody>
        </table>
        <!--#endregion list view-->
      </div>
    </div>
  </div>
</div>
