<div class="main-content">
    <!-- spinner region -->
    <div class="panel-container-spinner" *ngIf="showSpinner">
        <app-spinner class="spinner-container"></app-spinner>
    </div>
    <!-- end spinner region -->
    <div class="row">
        <div class="col-md-12">
            <div class="card ">
                <!--#region watermark-->
                <div class="watermark" [hidden]="this.isWatermark === '0'">
                    <h6>{{this.companyName}}</h6>
                    <h6>{{this.userName}}</h6>
                    <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
                </div>
                <!--#endregion watermark-->
                <div class="card-header ">
                    <h5>Document Pending Info (Interface)</h5>
                </div>
                <div class="card-body ">
                    <!--#region form-->
                    <form #journaltransactiondetailForm="ngForm"
                        (ngSubmit)="onFormSubmit(journaltransactiondetailForm.value, journaltransactiondetailForm.valid)">

                        <!--#region button back-->
                        <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
                        <!--#endregion button back-->

                        <!--#region row-->
                        <div class="row">
                            <!--#region code-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Code </label>
                                    <input type="text" class="form-control" [ngModel]="model.code" maxlength="50"
                                        name="p_code" readonly>
                                </div>
                            </div>
                            <!--#endregion code-->

                            <!--#region lookup Branch -->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Branch</label>
                                    <input type="text" class="form-control" [ngModel]="model.branch_name"
                                        maxlength="250" name="p_branch_name" readonly>
                                </div>
                            </div>
                            <!--#endregion lookup Branch -->

                            <!--#region document_status-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Status</label>
                                    <input type="text" class="form-control" maxlength="10"
                                        [ngModel]="model.document_status" name="p_document_status" readonly>
                                </div>
                            </div>
                            <!--#endregion document_status-->

                            <!--#region entry_date-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Entry Date </label>
                                    <input class="form-control col-md-6" placeholder="dd/mm/yyyy" angular-mydatepicker
                                        [ngModel]="model.entry_date" name="p_entry_date" [options]="myDatePickerOptions"
                                        #p_entry_date="ngModel" #entry_date="angular-mydatepicker" autocomplete="off"
                                        readonly />
                                </div>
                            </div>
                            <!--#endregion entry_date-->

                            <!--#region asset_no-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>FA Code</label>
                                    <input id="asset_no" type="text" class="form-control" [ngModel]="model.asset_no"
                                        name="p_asset_no" readonly>
                                </div>
                            </div>
                            <!--#endregion asset_no-->

                            <!--#region asset_name-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>FA Name</label>
                                    <input id="asset_name" type="text" class="form-control" [ngModel]="model.asset_name"
                                        name="p_asset_name" readonly>
                                </div>
                            </div>
                            <!--#endregion asset_name-->

                            <!--#region plat_no-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Plat No</label>
                                    <input id="plat_no" type="text" class="form-control" [ngModel]="model.plat_no"
                                        name="p_plat_no" readonly>
                                </div>
                            </div>
                            <!--#endregion plat_no-->

                            <!--#region chasis_no-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Chasis No</label>
                                    <input id="chasis_no" type="text" class="form-control" [ngModel]="model.chasis_no"
                                        name="p_chasis_no" readonly>
                                </div>
                            </div>
                            <!--#endregion chasis_no-->

                            <!--#region engine_no-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Engine No</label>
                                    <input id="engine_no" type="text" class="form-control" [ngModel]="model.engine_no"
                                        name="p_engine_no" readonly>
                                </div>
                            </div>
                            <!--#endregion engine_no-->

                            <!--#region vendor_name-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Vendor</label>
                                    <input id="vendor_name" type="text" class="form-control"
                                        [ngModel]="model.vendor_name" name="p_vendor_name" readonly>
                                </div>
                            </div>
                            <!--#endregion vendor_name-->
                        </div>
                        <!--#endregion row-->
                    </form>
                    <!--#endregion form-->
                </div>
                <div *ngIf="param != null">
                    <!--#region list view-->
                    <span layout="row horizontal-divider">
                        <hr flex />
                    </span>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card-header">
                                <h5 class="card-title">Detail List (Interface)</h5>
                            </div>
                            <div class="card-body">
                                <!--#region list view-->
                                <table id="datatableJournalTransactionDetail" datatable [dtOptions]="dtOptions"
                                    class="table table-striped table-bordered row-border hover" cellspacing="0"
                                    width="100%">
                                    <thead>
                                        <tr>
                                            <th class="disabled-sorting">No</th>
                                            <th style="display: none;"></th>
                                            <th>Document Name</th>
                                            <th>Expired Date</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let row of listjournaltransactiondetail;let i=index ">
                                            <td style="text-align: center;">
                                                {{listjournaltransactiondetail.numberIndex+i+1}}</td>
                                            <td style="display: none;"></td>
                                            <td style="width: 85%; text-align: left;" class="if-no-edit-btn">
                                                {{row.document_name}}</td>
                                            <td style="width: 15%; text-align: center;">{{row.expired_date}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <!--#endregion list view-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
