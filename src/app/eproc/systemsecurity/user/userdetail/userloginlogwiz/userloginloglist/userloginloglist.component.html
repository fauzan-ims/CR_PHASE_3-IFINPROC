<router-outlet></router-outlet>


<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
  <div class="row">
    <div class="col-md-12">
      <!-- <div class="card"> -->

      <!--#region row-->
      <div class="row">
        <div class="col-md-4">
          <div class="row">
            <!--#region from date-->
            <div class="col-md-6">
              <div class="form-group">
                <label for="from_date">From Date</label>
                <input class="form-control" placeholder="dd/mm/yyyy" angular-mydatepicker [ngModel]="model.from_date"
                  name="p_from_date" [options]="myDatePickerOptions" (click)="from_date.toggleCalendar()"
                  #p_from_date="ngModel" #from_date="angular-mydatepicker" autocomplete="off"
                  (dateChanged)="FromDate($event)" />
              </div>
            </div>
            <!--#endregion from date-->

            <!--#region to date-->
            <div class="col-md-6">
              <div class="form-group">
                <label for="to_date">To Date</label>
                <input class="form-control" placeholder="dd/mm/yyyy" angular-mydatepicker [ngModel]="model.to_date"
                  name="p_to_date" [options]="myDatePickerOptions" (click)="to_date.toggleCalendar()"
                  #p_to_date="ngModel" #to_date="angular-mydatepicker" autocomplete="off"
                  (dateChanged)="ToDate($event)" />
              </div>
            </div>
            <!--#endregion to date-->
          </div>
        </div>
      </div>
      <!--#endregion row-->

      <!--#region list view-->
      <table id="datatables" datatable [dtOptions]="dtOptions"
        class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th style="display: none;"></th>
            <th class="disabled-sorting">No</th>
            <th>Date</th>
            <th>Activity</th>
            <th>Session ID</th>
            <th>IP</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of listuserloginlog;  let i=index">
            <td style="display: none;"></td>
            <td style="text-align: center;">{{listuserloginlog.numberIndex+i+1}}</td>
            <td style="text-align: center;width: 25%;">{{row.login_date}}</td>
            <td style="text-align: center;width: 25%;">{{row.flag_code}}</td>
            <td style="text-align: left;width: 25%;">{{row.session_id}}</td>
            <td class="if-no-edit-btn" style="text-align: left;width: 25%;">{{row.cre_ip_address}}</td>
          </tr>
        </tbody>
      </table>
      <!--#endregion list view-->
    </div>
  </div>
</div>
<!-- </div> -->
