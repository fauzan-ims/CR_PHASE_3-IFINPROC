<router-outlet></router-outlet>


<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
  <div class="row" style="padding:0px">
    <div class="col-md-12">
      <!-- <div class="card">
        <div class="card-body"> -->
      <div class="toolbar">
        <!--#region button add-->
        <button class="btn btn-info btn-round" type="button" (click)="btnLookupGroup()" data-target="#lookupModalGroup"
          data-toggle="modal" href="#" data-role="R00010420000000C">
          Add </button>
        <button class="btn btn-danger btn-round" (click)="btnDeleteAll()" data-role="R00010420001043D">
          Delete
        </button>
        <!--#endregion button add, delete-->
      </div>
      <!--#region list view-->
      <table id="datatabless" datatable [dtOptions]="dtOptions"
        class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th class="disabled-sorting">No</th>
            <th class="disabled-sorting">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="checkalltable" [(ngModel)]="selectedAllTable"
                    (change)="selectAllTable();" />
                  <span class="form-check-sign"></span>
                </label>
              </div>
            </th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of listmenugroupsec;  let i=index">
            <td style="text-align: center;">{{listmenugroupsec.numberIndex+i+1}}</td>
            <td class="disabled-sorting">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                    (change)="checkIfAllTableSelected($event, row.role_group_code);">
                  <span class="form-check-sign"></span>
                </label>
              </div>
            </td>
            <td class="if-no-edit-btn" style="text-align: left; width: 100%;">{{row.name}}</td>
          </tr>
        </tbody>
      </table>
      <!--#endregion list view-->
    </div>
  </div>
</div>
<!-- </div>
</div> -->

<!--#region lookup Group-->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalGroup" style="margin-top: -65px">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" style="overflow:hidden;">
        <div class="col-md-12">
          <!--#region button add-->
          <button class="btn btn-info btn-round" (click)="btnSelectAllLookup()" role="P001" id="button">
            add
          </button>
          <!--#endregion button add--->
          <div class="card-body col-md-12">
            <table id="datatableLookupGroup" class="table table-striped table-bordered hover" cellspacing="0"
              style="min-width: 100%;">
              <thead>
                <tr>
                  <th class="disabled-sorting">No</th>
                  <th class="disabled-sorting">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="checkallLookup"
                          [(ngModel)]="selectedAllLookup" (change)="selectAllLookup();" />
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                  </th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of lookupgroup;  let i=index">
                  <td style="text-align: center;">{{lookupgroup.numberIndex+i+1}}</td>
                  <td class="disabled-sorting">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="row.selectedLookup"
                          (change)="checkIfAllLookupSelected($event, row.code);">
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                  </td>
                  <td class="if-no-edit-btn" style="text-align: left; width: 100%;">{{row.name}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--#endregion lookup Group-->
