<div class="wrapper wrapper-full-page ">
  <div class="full-page section-image" filter-color="black" data-image="./assets/img/bg/fabio-mangione.jpg">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="content">
      <div class="container">
        <!-- spinner region -->
        <div class="panel-container-spinner" *ngIf="showSpinner">
          <app-spinner class="spinner-container"></app-spinner>
        </div>
        <!-- end spinner region -->
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <form class="form" method="" action="">
            <div class="card card-login">
              <div class="card-header ">
                <div class="card-header ">
                  <h3 class="header text-center">Login</h3>
                </div>
              </div>
              <div class="card-body ">
                <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-single-02"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="User ID" (focus)="focus=true"
                    (blur)="focus=false" name="username" [(ngModel)]="username">
                </div>
                <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-key-25"></i>
                    </span>
                  </div>
                  <input type="password" placeholder="Password" class="form-control" (focus)="focus1=true"
                    (blur)="focus1=false" name="password" [(ngModel)]="password">
                </div>
                <br />
                <button (click)="login(username, password, '')" class="btn btn-warning btn-block"
                  style="margin: 0px;">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer footer-black  footer-white ">
      <div class="container">
        <div class="row">
          <div class="credits ml-auto">
            <span class="copyright">
              &copy; {{dateNow | date: 'yyyy'}}, PT. Inovasi Mitra Sejati Version 1.1.102
            </span>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
